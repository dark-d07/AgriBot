name: Run Program

on:
  push:
    branches:
      - main  # Adjust branch name if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install your dependencies

      - name: Authenticate with Firebase
        run: |
          echo "$FIREBASE_CREDENTIALS" > firebase-adminsdk.json
          firebase login --no-localhost
          firebase use --add "$PROJECT_ID"

      - name: Run Python script
        run: |
          python path/to/your_script.py  # Specify the path to your Python script
